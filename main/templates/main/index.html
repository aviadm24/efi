{% extends 'main/base.html' %}
{% load bootstrap %}
{% block transfer %}

            {% include 'main/bootstrap_form.html' %}

            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
 {% endblock %}
